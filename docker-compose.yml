version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cecoalimentos_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cecoalimentos
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cecoalimentos_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cecoalimentos_backend
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cecoalimentos
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-key-change-in-production
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "flask db upgrade && python run.py"
    networks:
      - cecoalimentos_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: cecoalimentos_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "rm -rf node_modules package-lock.json && npm install && npm run dev"
    networks:
      - cecoalimentos_network

volumes:
  postgres_data:

networks:
  cecoalimentos_network:
    driver: bridge
